{% extends "../userCenter_content_base.html" %}
		{% block header_navs %}
		    <li {% if first_nav_name == 'project' %}class="active"{% endif %}><a href="/userCenter/userCenter/">个人中心</a></li>
		{% endblock %}
		{% block content-panel %}
				<div class="xui-i-content">
									
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-3 control-label">buyerId"</label>
							<div class="col-sm-8">
								<input type="text" class="form-control xa-buyerId" value="{{order.buyerId}}" placeholder="">
							</div>
						</div>
									
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-3 control-label">sellerId"</label>
							<div class="col-sm-8">
								<input type="text" class="form-control xa-sellerId" value="{{order.sellerId}}" placeholder="">
							</div>
						</div>
									
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-3 control-label">price"</label>
							<div class="col-sm-8">
								<input type="text" class="form-control xa-price" value="{{order.price}}" placeholder="">
							</div>
						</div>
									
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-3 control-label">gameTime"</label>
							<div class="col-sm-8">
								<input type="text" class="form-control xa-gameTime" value="{{order.gameTime}}" placeholder="">
							</div>
						</div>
									
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-3 control-label">creatTime"</label>
							<div class="col-sm-8">
								<input type="text" class="form-control xa-creatTime" value="{{order.creatTime}}" placeholder="">
							</div>
						</div>
									
						<div class="form-group">
							<label for="inputEmail3" class="col-sm-3 control-label">state"</label>
							<div class="col-sm-8">
								<input type="text" class="form-control xa-state" value="{{order.state}}" placeholder="">
							</div>
						</div>
					
					<div class="form-group">
						<span class="btn btn-success mt20 mb30 xa-submit" data-id={{order.id}}>保存</span>
					</div>
				</div>
	{% endblock %}
	
	{% block js %}
	<script type="text/javascript">
	
	    $(document).ready(function() {
	
			$(document).delegate(".xa-submit","click",function(){
				var data = {};
				
				data.buyerId = $(".xa-buyerId").val();
				
				data.sellerId = $(".xa-sellerId").val();
				
				data.price = $(".xa-price").val();
				
				data.gameTime = $(".xa-gameTime").val();
				
				data.creatTime = $(".xa-creatTime").val();
				
				data.state = $(".xa-state").val();
				
				data.orderid = $(this).attr('data-id');
				console.log(data);
				W.Resource.put({
					resource: 'order.order',
					data: data,
					success: function(data) {
						W.showHint('success', '成功，重新加载页面...');
						_.delay(function() {
						    window.location.reload();
						}, 1000);
					},
					error: function() {
					W.showHint('error', '更新失败！');
	        		}
				})		
	            
			})
	    });
	</script>
	{% endblock %}
